<html>
    <h1>ONLINE JUDGE</h1>
    <form method="POST" action="/submitQuestion/">

        <h2>
            {{.question.Title}}
        </h2>
        <h3>問題文</h3>
        <textarea name="body" type="text" rows="4" cols="40" > </textarea>
        <h3>制約</h3>
        <textarea name="validation" type="text" rows="4" cols="40" > </textarea>

        <h3>入力</h3>
        <input name="input" type="text" >
        <h3>出力</h3>
        <input name="output" type="text" >

        <h2>サンプルケース</h2>
        <h3>入力例</h3>
        <input name="sample-input" type="text" >
        <h3>出力例</h3>
        <input name="sample-output" type="text" >

        <h2>テストケース</h2>
        <h3>入力</h3>
        <input name="test-input" type="text" >
        <h3>出力</h3>
        <input name="test-output" type="text" > 
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</html>
