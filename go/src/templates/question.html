<html>
    <h1>ONLINE JUDGE</h1>

        <h2>
            {{.question.Title}}
        </h2>
        <h3>問題文</h3>
        {{.question.Body}}
        <h3>制約</h3>
        {{.question.Validation}}
        <h3>入力</h3>
        入力は以下の形式で標準入力から与えられます<br>
        {{.question.Input}}
        <h3>出力</h3>
        {{.question.Output}}

    <form method="POST" action="/submit/{{.question.ID}}">
        <h2>提出</h2>
        問題番号<br>
        <input name="id" type="text" value={{.question.ID}}><br>
        言語<br>
        <input name="language" type="text" >
        <br>  
        ソースコード
        <br>
        <textarea name="answer" type="text" rows="4" cols="40" > </textarea>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</html>
