<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h2>問題番号: {{.answer.QuestionID}}</h2>
    <h2>あなたの提出</h2>
    <pre>{{.answer.Answer}}</pre>
    <h2>ステータス</h2>
    {{.answer.Status}}
    {{if eq .answer.Status "SUBMIT"}}
    <a href="javascript:location.reload();">更新する</a>
    {{end}}
    <h2>結果</h2>
    {{.answer.Result}}
    {{if eq .answer.Status "WA"}}
    {{.answer.Detail}}
    {{end}}

</body>
</html>
